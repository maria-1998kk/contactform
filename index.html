<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォームを作成する</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>お問合せフォーム</h1>
  <form method="post" action="mail_confirm.php">
    <div>
      <label>名前</label>
      <br>
      <input type="text" class="text" size="30" name="name">
    </div>

    <div>
      <label>メールアドレス</label>
      <br>
      <input type="text" class="text" size="30" name="mail">
    </div>

    <div>
      <label>年齢</label>
      <br>
      <select class="dropdown" name="age">
        <option>選択してください</option>
        <option value="10代">10代</option>
        <option value="20代">20代</option>
        <option value="30代以上">30代以上</option>
      </select>
    </div>

    <div>
      <label>コメント</label>
      <br>
      <textarea class="textarea" rows="5" cols="30" name="comments"></textarea>
    </div>

    <div>
      <input type="submit" class="submit" value="送信する">
    </div>

  </form>
</body>

</html>
